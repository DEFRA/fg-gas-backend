name: Check Pull Request

on:
  pull_request:
    branches:
      - main
      - dev
    types:
      - opened
      - edited
      - reopened
      - synchronize
      - ready_for_review

jobs:
  pr-validator:
    name: Run Pull Request Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Use Node version
        uses: actions/setup-node@v5
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run unit tests
        run: npm run test:unit -- --coverage

      - name: SonarCloud Scan
        if: github.actor != 'dependabot[bot]'
        uses: SonarSource/sonarqube-scan-action@v6.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Run integration tests
        run: DEBUG=testcontainers:containers npm run test:integration

      - name: Build docker image
        run: |
          set +e
          docker build --no-cache --tag fg-gas-backend .
          exit $?

  contract-tests:
    name: Run Contract Tests
    runs-on: self-hosted
    if: github.event.pull_request.head.repo.full_name == github.repository || github.event_name != 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Start services for contract testing
        run: |
          # Start Docker services for contract testing
          docker-compose up -d --wait
          # Wait for service to be ready
          timeout 60 bash -c 'until curl -f http://localhost:3001/health; do sleep 2; done'
        env:
          GAS_PORT: 3001

      - name: Run contract tests
        env:
          PACT_BROKER_BASE_URL: https://ffc-pact-broker.azure.defra.cloud
          PACT_BROKER_USERNAME: ${{ secrets.PACT_USER }}
          PACT_BROKER_PASSWORD: ${{ secrets.PACT_PASS }}
          # Provider service configuration for self-hosted runner
          PROVIDER_BASE_URL: ${{ secrets.PROVIDER_BASE_URL }}
          MONGO_URI: ${{ secrets.CONTRACT_TEST_MONGO_URI }}
          # Alternative: use localhost if services are running locally on runner
          GAS_PORT: 3001
          PORT: 3001
        run: npm run test:contracts

      - name: Cleanup services
        if: always()
        run: docker-compose down
