name: Check Pull Request

on:
  pull_request:
    branches:
      - main
      - dev
    types:
      - opened
      - edited
      - reopened
      - synchronize
      - ready_for_review

jobs:
  pr-validator:
    name: Run Pull Request Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Use Node version
        uses: actions/setup-node@v5
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run unit tests
        run: npm run test:unit -- --coverage

      - name: SonarCloud Scan
        if: github.actor != 'dependabot[bot]'
        uses: SonarSource/sonarqube-scan-action@v6.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Run integration tests
        run: DEBUG=testcontainers:containers npm run test:integration

      - name: Build docker image
        run: |
          set +e
          docker build --no-cache --tag fg-gas-backend .
          exit $?

  contract-tests:
    name: Run Contract Tests
    runs-on: self-hosted
    if: github.event.pull_request.head.repo.full_name == github.repository || github.event_name != 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Start required services for contract testing
        run: |
          # Start services following the guide's documented approach
          GAS_PORT=3003 MONGO_PORT=27017 LOCALSTACK_PORT=4566 docker compose up -d
          # Wait for services to be ready
          sleep 30
          curl --retry 10 --retry-delay 5 --retry-connrefused http://localhost:3003/health

      - name: Run contract tests
        env:
          PACT_BROKER_BASE_URL: https://ffc-pact-broker.azure.defra.cloud
          PACT_USER: ${{ secrets.PACT_USER }}
          PACT_PASS: ${{ secrets.PACT_PASS }}
          PROVIDER_BASE_URL: http://localhost:3003
          MONGO_URI: mongodb://localhost:27017/fg-gas-backend
        run: npm run test:contracts

      - name: Cleanup services
        if: always()
        run: docker compose down
